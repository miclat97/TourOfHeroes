<div *ngIf="selectedHeroInComponent">

  <h2>{{selectedHeroInComponent.name | uppercase}} Details</h2>
  <div><span>id: </span>{{selectedHeroInComponent.id}}</div>
  <div>
    <label for="hero-name">Hero name: </label>
    <input id="hero-name" [(ngModel)]="selectedHeroInComponent.name" placeholder="name">
  </div>
  <div *ngIf="selectedHeroInComponent.power != null"><span>power: </span>{{selectedHeroInComponent.power}}</div>

</div>
