<div *ngIf="selectedHeroInComponent">

  <h2>{{selectedHeroInComponent.name | uppercase}}</h2>
  <div><span>ID: </span>{{selectedHeroInComponent.id}}</div>
  <div>
    <label for="hero-name">Nazwa: </label>
    <input id="hero-name" [(ngModel)]="selectedHeroInComponent.name" placeholder="Name">
  </div>
  <div>
    <span>Power: </span>
    <input id="hero-name" [(ngModel)]="selectedHeroInComponent.power" placeholder="Power" type="number">
  </div>
</div>
